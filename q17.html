<script>

    let numeros = [];
let pares = 0;
let impares = 0;

for (let i = 0; i < 6; i++) {
  numeros[i] = parseInt(prompt("Digite um número:"));
}

console.log("Números pares:");
for (let i = 0; i < 6; i++) {
  if (numeros[i] % 2 === 0) {
    console.log(numeros[i]);
    pares++;
  }
}

console.log("Quantidade de pares:", pares);

console.log("Números ímpares:");
for (let i = 0; i < 6; i++) {
  if (numeros[i] % 2 !== 0) {
    console.log(numeros[i]);
    impares++;
  }
}

console.log("Quantidade de ímpares:", impares);

</script>
