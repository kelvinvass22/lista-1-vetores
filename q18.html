<script>

  let numeros = [];

for (let i = 0; i < 7; i++) {
  numeros[i] = parseInt(prompt("Digite um número:"));
}

console.log("Múltiplos de 2:");
for (let i = 0; i < 7; i++) {
  if (numeros[i] % 2 === 0) {
    console.log(numeros[i]);
  }
}

console.log("Múltiplos de 3:");
for (let i = 0; i < 7; i++) {
  if (numeros[i] % 3 === 0) {
    console.log(numeros[i]);
  }
}

console.log("Múltiplos de 2 e 3:");
for (let i = 0; i < 7; i++) {
  if (numeros[i] % 2 === 0 && numeros[i] % 3 === 0) {
    console.log(numeros[i]);
  }
}

</script>
